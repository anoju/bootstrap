<!DOCTYPE html>
<html lang="ko">
  <head>
    <script class="__include" src="../include/meta.js"></script>
    <title>타란 관리자</title>
    <script class="__include" src="../include/head.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <script class="__include" src="../include/header.js"></script>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <script class="__include" src="../include/sidebar.js"></script>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/content/images/" target="_blank">Images</a></h2>
          <h3>Responsive images</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img bd-placeholder-img-lg img-fluid"
              width="100%"
              height="250"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Responsive image"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Responsive image</text>
            </svg>
          </div>

          <h3>Image thumbnails</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img img-thumbnail"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>

          <h3>Aligning images</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img rounded float-left"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded float-right"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img rounded mx-auto d-block"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>
          <div class="bd-example">
            <div class="text-center">
              <svg
                class="bd-placeholder-img rounded"
                width="200"
                height="200"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 200x200"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
              </svg>
            </div>
          </div>

          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/content/figures/" target="_blank">Figures</a></h2>
          <div class="bd-example">
            <figure class="figure">
              <svg
                class="bd-placeholder-img figure-img img-fluid rounded"
                width="400"
                height="300"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 400x300"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">400x300</text>
              </svg>

              <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
          </div>
          <div class="bd-example">
            <figure class="figure">
              <svg
                class="bd-placeholder-img figure-img img-fluid rounded"
                width="400"
                height="300"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 400x300"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">400x300</text>
              </svg>

              <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
            </figure>
          </div>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <script class="__include" src="../include/footer.js"></script>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
