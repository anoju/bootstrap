<!DOCTYPE html>
<html lang="ko">
  <head>
    <script class="__include" src="../include/meta.js"></script>
    <title>타란 관리자</title>
    <script class="__include" src="../include/head.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <script class="__include" src="../include/header.js"></script>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <script class="__include" src="../include/sidebar.js"></script>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/components/card/" target="_blank">Carousel</a></h2>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Second slide"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#666"></rect>
                  <text x="50%" y="50%" fill="#444" dy=".3em">1st slide</text>
                </svg>
              </div>
              <div class="carousel-item">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Second slide"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#666"></rect>
                  <text x="50%" y="50%" fill="#444" dy=".3em">2nd slide</text>
                </svg>
              </div>
              <div class="carousel-item">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Second slide"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#666"></rect>
                  <text x="50%" y="50%" fill="#444" dy=".3em">3rd slide</text>
                </svg>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <script class="__include" src="../include/footer.js"></script>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
