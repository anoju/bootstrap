<!DOCTYPE html>
<html lang="ko">
  <head>
    <script class="__include" src="../include/meta.js"></script>
    <title>타란 관리자</title>
    <script class="__include" src="../include/head.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <script class="__include" src="../include/header.js"></script>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <script class="__include" src="../include/sidebar.js"></script>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/components/badge/" target="_blank">Badges</a></h2>
          <h1>Example heading <span class="badge badge-secondary">New</span></h1>
          <h2>Example heading <span class="badge badge-secondary">New</span></h2>
          <h3>Example heading <span class="badge badge-secondary">New</span></h3>
          <h4>Example heading <span class="badge badge-secondary">New</span></h4>
          <h5>Example heading <span class="badge badge-secondary">New</span></h5>
          <h6>Example heading <span class="badge badge-secondary">New</span></h6>
          <button type="button" class="btn btn-primary">Notifications <span class="badge badge-light">4</span></button>

          <h3 class="h3">Pill badges</h3>
          <span class="badge badge-primary">Primary</span>
          <span class="badge badge-secondary">Secondary</span>
          <span class="badge badge-success">Success</span>
          <span class="badge badge-danger">Danger</span>
          <span class="badge badge-warning">Warning</span>
          <span class="badge badge-info">Info</span>
          <span class="badge badge-light">Light</span>
          <span class="badge badge-dark">Dark</span>

          <h3 class="h3">Links</h3>
          <span class="badge badge-pill badge-primary">Primary</span>
          <span class="badge badge-pill badge-secondary">Secondary</span>
          <span class="badge badge-pill badge-success">Success</span>
          <span class="badge badge-pill badge-danger">Danger</span>
          <span class="badge badge-pill badge-warning">Warning</span>
          <span class="badge badge-pill badge-info">Info</span>
          <span class="badge badge-pill badge-light">Light</span>
          <span class="badge badge-pill badge-dark">Dark</span>

          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <script class="__include" src="../include/footer.js"></script>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
