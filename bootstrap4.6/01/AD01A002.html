<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>KB 마이데이타 관리자</title>

        <!-- Bootstrap core CSS -->
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/dist/css/bootstrap-icons.css" rel="stylesheet" />
        <link href="../assets/dist/css/custom.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 스킵네비 -->
        <div class="skippy overflow-hidden">
            <div class="container-xl">
                <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
                <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
            </div>
        </div>
        <!-- //스킵네비 -->

        <!-- wrap -->
        <section class="kb-wrap">
            <!-- 헤더 -->
            <div data-include-html="../include/header.html"></div>
            <!-- //헤더 -->

            <!-- container -->
            <div class="kb-container">
                <!-- 사이드바 -->
                <div data-include-html="../include/sidebar.html"></div>
                <!-- //사이드바 -->

                <!-- 컨텐츠 -->
                <main class="kb-content" role="main">
                    <!-- 컨텐츠헤더 -->
                    <div class="kb-page-title">
                        <div>
                            <div class="kb-title" id="content">
                                <h1>내자산 Q&A</h1>
                            </div>
                            <div class="kb-page-btn">
                                <button type="button" class="btn btn-yellow">저장</button>
                                <button type="button" class="btn btn-gray">목록</button>
                            </div>
                        </div>
                    </div>
                    <!-- //컨텐츠헤더 -->

                    <!-- 컨텐츠본문 -->
                    <table class="table table-bordered form-table">
                        <tbody>
                            <tr>
                                <th scope="row">퀴즈ID<i class="text-red">*</i></th>
                                <td><input type="text" class="form-control" /></td>
                                <th scope="row">연계 컨텐츠</th>
                                <td><input type="text" class="form-control" /></td>
                            </tr>
                            <tr>
                                <th scope="row">퀴즈<i class="text-red">*</i></th>
                                <td colspan="3"><input type="text" class="form-control" /></td>
                            </tr>
                            <tr>
                                <th scope="row">답변 유형</th>
                                <td>
                                    <select class="custom-select">
                                        <option value="1">전체</option>
                                        <option value="2">답변만 존재</option>
                                        <option value="3">답변/추가 답변 존재</option>
                                        <option value="4">비교형</option>
                                        <option value="5">추세형</option>
                                    </select>
                                </td>
                                <th scope="row">서비스 제공 여부</th>
                                <td>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="rdo1-1" name="rdo1" class="custom-control-input" />
                                        <label class="custom-control-label" for="rdo1-1">제공</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="rdo1-2" name="rdo1" class="custom-control-input" />
                                        <label class="custom-control-label" for="rdo1-2">미제공</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">최초작성정보</th>
                                <td>2021.01.01 / 김국민</td>
                                <th scope="row">최종수정정보</th>
                                <td>2021.01.02 / 김스타</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row mt-5 align-items-center">
                        <div class="col">
                            <h2 class="h3 my-0">답변 Query</h2>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-sm btn-outline-gray">Query 추가</button>
                            <button type="button" class="btn btn-sm btn-outline-gray">Query 삭제</button
                            ><!-- 비활성화는 disabled 속성으로 -->
                        </div>
                    </div>

                    <div class="table-responsive mt-3">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row" class="text-center width-50 align-top">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="chk1" /><!-- id값 체크박스마다 다르게  -->
                                            <label class="custom-control-label" for="chk1"><span class="sr-only">선택</span></label
                                            ><!-- for값은 체크박스 id값과 동일하게  -->
                                        </div>
                                    </th>
                                    <td class="pl-0">
                                        <textarea class="form-control" rows="5"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-center width-50 align-top">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="chk2" />
                                            <label class="custom-control-label" for="chk2"><span class="sr-only">선택</span></label>
                                        </div>
                                    </th>
                                    <td class="pl-0">
                                        <textarea class="form-control" rows="5"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //컨텐츠본문 -->
                </main>
                <!-- //컨텐츠 -->
            </div>
            <!-- //container -->

            <!-- 푸터 -->
            <div data-include-html="../include/footer.html"></div>
            <!-- 푸터 -->
        </section>
        <!-- //wrap -->

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../assets/dist/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
        <script src="../assets/dist/js/jquery-3.5.1.min.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/dist/js/custom.js"></script>
    </body>
</html>
