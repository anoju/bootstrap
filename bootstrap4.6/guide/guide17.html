<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>KB 마이데이타 관리자</title>

        <!-- Bootstrap core CSS -->
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/dist/css/bootstrap-icons.css" rel="stylesheet" />
        <link href="../assets/dist/css/custom.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 스킵네비 -->
        <div class="skippy overflow-hidden">
            <div class="container-xl">
                <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
                <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
            </div>
        </div>
        <!-- //스킵네비 -->

        <!-- wrap -->
        <section class="kb-wrap">
            <!-- 헤더 -->
            <div data-include-html="../include/header.html"></div>
            <!-- //헤더 -->

            <!-- container -->
            <div class="kb-container">
                <!-- 사이드바 -->
                <div data-include-html="../include/sidebar.html"></div>
                <!-- //사이드바 -->

                <!-- 컨텐츠 -->
                <main class="kb-content" role="main">
                    <!-- 컨텐츠헤더 -->
                    <div class="kb-page-title">
                        <div>
                            <div class="kb-title" id="content">
                                <h1>부트스트랩 가이드</h1>
                            </div>
                            <div class="kb-page-btn">
                                <button type="button" class="btn btn-gray">삭제</button>
                                <button type="button" class="btn btn-yellow">저장</button>
                            </div>
                        </div>
                    </div>
                    <!-- //컨텐츠헤더 -->

                    <!-- 컨텐츠본문 -->
                    <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/components/popovers/" target="_blank">Popovers</a></h2>

                    <a
                        tabindex="0"
                        class="btn btn-lg btn-danger"
                        role="button"
                        data-toggle="popover"
                        data-trigger="focus"
                        title="Dismissible popover"
                        data-content="And here's some amazing content. It's very engaging. Right?"
                        >Dismissible popover</a
                    >
                </main>
                <!-- //컨텐츠 -->
            </div>
            <!-- //container -->

            <!-- 푸터 -->
            <div data-include-html="../include/footer.html"></div>
            <!-- 푸터 -->
        </section>
        <!-- //wrap -->

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../assets/dist/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
        <script src="../assets/dist/js/jquery-3.5.1.min.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/dist/js/custom.js"></script>
    </body>
</html>
